<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CRICHD | Player - By Stmify</title>
<link rel="shortcut icon" href="https://i.postimg.cc/sxkGqfMT/x-fire-flix.png">

<!-- Clappr + Plugins -->
<script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/clappr-pip@0.2.0/dist/clappr-pip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@latest/dist/dash-shaka-playback.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@c3voc/clappr-audio-track-selector@0.2.4/dist/audio-track-selector.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background-color: #000;
}
#player {
  width: 100%;
  height: 100%;
  background: #000;
  position: fixed;
  top: 0;
  left: 0;
}
</style>
</head>
<body>

<div id="player"></div>

<script>
const jsonUrl = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json";

// Get ?id= parameter
const urlParams = new URLSearchParams(window.location.search);
const channelId = urlParams.get('id');

async function loadPlayer() {
  try {
    if (!channelId) {
      console.error("No channel ID provided!");
      return;
    }

    const response = await fetch(jsonUrl);
    if (!response.ok) throw new Error("Failed to load channel list");

    const channels = await response.json();
    const channel = channels.find(c => c.id === channelId);

    if (!channel) {
      console.error("Channel not found!");
      return;
    }

    // Initialize Clappr player with plugins
    new Clappr.Player({
      parentId: "#player",
      source: channel.link,
      width: "100%",
      height: "100%",
      autoPlay: true,
      mute: true,
      mimeType: "application/x-mpegURL",
      plugins: [
        AudioTrackSelector,
        LevelSelector,
        ClapprPip.PipButton,
        ClapprPip.PipPlugin,
        DashShakaPlayback
      ],
      playback: {
        hlsjsConfig: {
          xhrSetup: function(xhr, url) {
            xhr.setRequestHeader("referer", channel.referer || "");
            xhr.setRequestHeader("origin", channel.origin || "");
          }
        }
      }
    });

    document.title = `${channel.name} | CRICHD - Stmify`;

  } catch (err) {
    console.error("Error loading player:", err);
  }
}

loadPlayer();
</script>
<script src="script.js"></script>
</body>
</html>
