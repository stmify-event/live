<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Player</title>
  <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    #player {
      width: 100%;
      height: 100vh;
    }
    #error-dialog {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div id="player"></div>
  <div id="error-dialog">Stream not available right now.</div>

  <script>
  const jsonURL = "https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json";

  // Get ID from URL (e.g. ?id=star1in)
  const urlParams = new URLSearchParams(window.location.search);
  const channelId = urlParams.get('id');

  if (!channelId) {
    showError("No channel ID provided!");
  } else {
    loadChannel(channelId);
  }

  function loadChannel(id) {
    fetch(jsonURL + "?_=" + Date.now())
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch JSON");
        return res.json();
      })
      .then(data => {
        const ch = data.find(c => c.id === id);
        if (!ch) throw new Error("Channel not found!");

        document.title = `${ch.name} | Live TV`;

        // Stream URL fix (JSON key "link")
        const streamUrl = ch.link;

        // Load JW Player
        jwplayer("player").setup({
          file: streamUrl,
          image: ch.logo || "",
          title: ch.name,
          type: "hls",
          stretching: "uniform",
          width: "100%",
          height: "100%",
          autostart: true,
          mute: false,
          abouttext: "Live TV Player",
          aboutlink: window.location.origin,
        });

        // Optional: Add referer/origin headers via proxy if needed
        console.log("Playing:", ch.name, "â†’", ch.link);
      })
      .catch(err => {
        console.error(err);
        showError("Failed to load channel: " + err.message);
      });
  }

  function showError(msg) {
    const dialog = document.getElementById("error-dialog");
    dialog.innerText = msg;
    dialog.style.display = "flex";
  }
  </script>
</body>
</html>
